<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/0ba748931a.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Mercent Registration!</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div
          class="col-md-3 ml-1 col-12 d-flex align-items-center justify-content-md-start justify-content-center"
        >
          <div class="logo">
            <img src="assets/images/logo.png" alt="" />
          </div>
        </div>
        <div class="col-md-6 col-12 d-flex justify-content-center">
          <div class="progress-container">
            <div class="progress-name d-flex justify-content-between">
              <p>Company Details</p>
              <p>Account Details</p>
              <p>Payment Details</p>
            </div>
            <div class="progress-frame">
              <div id="progress" class="progress-progress"></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div
          class="form-container col-md-12 col-12 d-flex justify-content-center mt-5"
        >
          <div id="marchent-info" class="form-section">
            <div class="form-title">
              <h3 class="font-weight-bold">Merchant Info</h3>
            </div>
            <div class="form-subtitle">
              <p>Details about your company</p>
            </div>
            <form>
              <div class="form-row mt-4">
                <div class="col-md-6 col-12">
                  <label for="marchentInfoCompany">Company *</label>
                  <input
                    type="text"
                    id="marchentInfoCompany"
                    class="form-control mr-5"
                    placeholder="e.g Company Name"
                  />
                </div>
                <div class="col-md-6 col-12">
                  <label for="marchentInfoCompanyType">Company Type *</label>
                  <input
                    type="text"
                    id="marchentInfoCompanyType"
                    class="form-control"
                    placeholder="e.g Company Type"
                  />
                </div>
              </div>
              <div class="form-row mt-4">
                <div class="col-md-6 col-12">
                  <label for="marchentInfoCity">City *</label>
                  <div class="form-hello">
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Dhaka</option>
                      <option>Chittagong</option>
                    </select>
                  </div>
                  <div class="icon-hello">
                    <i
                      class="fas fa-sort d-inline-block"
                      style="font-size: 13px"
                    ></i>
                  </div>
                </div>

                <div class="col-md-6 col-12">
                  <label for="marchentInfoZone">Zone *</label>
                  <div class="form-hello">
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Dhaka</option>
                      <option>Chittagong</option>
                    </select>
                  </div>
                  <div class="icon-hello">
                    <i
                      class="fas fa-sort d-inline-block"
                      style="font-size: 13px"
                    ></i>
                  </div>
                </div>
              </div>

              <div class="form-row mt-4">
                <div class="col-md-6 col-12">
                  <label for="marchentInfoSite">Site url</label>
                  <input
                    type="url"
                    id="marchentInfoSite"
                    class="form-control"
                    placeholder="e.g www.something.com"
                  />
                </div>
                <div class="col-md-6 col-12">
                  <label for="marchentInfoAddress">Address *</label>
                  <input
                    type="text"
                    id="marchentInfoAddress"
                    class="form-control"
                    placeholder="e.g 8/9,shukrabad, Dhaka"
                  />
                </div>
              </div>
              <div
                id="marchentToUser"
                class="next-back-button-box button-next text-md-right text-center"
              >
                <input class="btn px-5 py-2" type="button" value="Next" />
              </div>
            </form>
          </div>

          <div id="user-info" class="form-section display-none">
            <div class="form-title">
              <h3 class="font-weight-bold">User Info</h3>
            </div>
            <div class="form-subtitle">
              <p>Details about you</p>
            </div>
            <form>
              <div class="form-group">
                <label for="userInfoName">Name</label>
                <input
                  type="text"
                  class="form-control full-width-form"
                  id="userInfoName"
                  placeholder="e.g: User Name"
                />
              </div>

              <div class="form-row mt-4">
                <div class="col-md-6 col-12">
                  <label for="userInfoMobile">Moblie *</label>
                  <input
                    type="tel"
                    id="userInfoMobile"
                    class="form-control mr-5"
                    placeholder="e.g: 01XXXXXXXX"
                  />
                </div>
                <div class="col-md-6 col-12">
                  <label for="userInfoEmail">Email *</label>
                  <input
                    type="email"
                    id="userInfoEmail"
                    class="form-control"
                    placeholder="e.g: user@email.com"
                  />
                </div>
              </div>

              <div class="form-row mt-4">
                <div class="col-md-6 col-12">
                  <label for="userInfoPassword">Password *</label>
                  <input
                    type="password"
                    id="userInfoPassword"
                    class="form-control"
                    placeholder="e.g: AwC2855ty"
                  />
                </div>
                <div class="col-md-6 col-12">
                  <label for="userInfoPasswordConfirm"
                    >Confirm Password *</label
                  >
                  <input
                    type="password"
                    id="userInfoPasswordConfirm"
                    class="form-control"
                    placeholder="e.g: AwC2855ty"
                  />
                </div>
              </div>
              <div
                class="next-back-button-box d-flex justify-content-md-end justify-content-center"
              >
                <div class="mt-5 mr-1 text-md-right text-center">
                  <input
                    id="userToMerchant"
                    class="btn button-back px-5 py-2"
                    type="button"
                    value="Back"
                  />
                </div>
                <div class="button-next mt-5 text-md-right text-center">
                  <input
                    id="userToPayment"
                    class="btn px-5 py-2"
                    type="button"
                    value="Next"
                  />
                </div>
              </div>
            </form>
          </div>

          <div id="payment-info" class="form-section display-none">
            <div class="form-title">
              <h3 class="font-weight-bold">Payment Info</h3>
            </div>
            <div class="form-subtitle">
              <p>Details about payment system</p>
            </div>
            <form>
              <div class="form-row mt-4">
                <div class="col-md-6 col-12">
                  <label for="payment-method">Payment Method *</label>
                  <div class="form-hello">
                    <select
                      onchange="paymentChange();"
                      class="form-control"
                      id="payment-method"
                    >
                      <option value="bkash">BKash</option>
                      <option value="bank">Bank</option>
                    </select>
                  </div>
                  <div class="icon-hello">
                    <i
                      class="fas fa-sort d-inline-block"
                      style="font-size: 13px"
                    ></i>
                  </div>
                </div>

                <div id="bkashType" class="col-md-6 col-12 bkash">
                  <label for="paymentMethodBkashType">Bkash Type *</label>
                  <div class="form-hello">
                    <select class="form-control" id="paymentMethodBkashType">
                      <option>Agent</option>
                      <option>Personal</option>
                    </select>
                  </div>
                  <div class="icon-hello">
                    <i
                      class="fas fa-sort d-inline-block"
                      style="font-size: 13px"
                    ></i>
                  </div>
                </div>

                <div id="selectBank" class="col-md-6 col-12 bank display-none">
                  <label for="paymentMethodSelectBank">Select Bank *</label>
                  <div class="form-hello">
                    <select class="form-control" id="paymentMethodSelectBank">
                      <option>Islamic</option>
                      <option>Others</option>
                    </select>
                  </div>
                  <div class="icon-hello">
                    <i
                      class="fas fa-sort d-inline-block"
                      style="font-size: 13px"
                    ></i>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div id="bkashNumber" class="col-md-6 col-12 bkash mt-4">
                  <label for="paymentMethodBkashNumber">Bkash Number *</label>
                  <input
                    type="text"
                    id="paymentMethodBkashNumber"
                    class="form-control mr-5"
                    placeholder="e.g 01xxxxxxxx"
                  />
                </div>
                <div id="confirmBkashNumber" class="col-md-6 col-12 bkash mt-4">
                  <label for="paymentMethodBkashNumberConfirm"
                    >Confirm Bkash Number *</label
                  >
                  <input
                    type="text"
                    id="paymentMethodBkashNumberConfirm"
                    class="form-control"
                    placeholder="e.g 01xxxxxxxx"
                  />
                </div>
              </div>

              <div class="form-row mt-4">
                <div class="col-md-6 col-12 bank display-none">
                  <label for="paymentMethodBankAccName"
                    >Bank Account Holder Name *</label
                  >
                  <input
                    type="text"
                    id="paymentMethodBankAccName"
                    class="form-control mr-5"
                    placeholder="e.g Some One"
                  />
                </div>

                <div class="col-md-6 col-12 bank display-none">
                  <label for="paymentMethodBankAccNo">Bank Account No *</label>
                  <input
                    type="text"
                    id="paymentMethodBankAccNo"
                    class="form-control"
                    placeholder="e.g xxx xxx xxxx"
                  />
                </div>
              </div>

              <div class="form-row mt-4">
                <div class="col-md-6 col-12 bank display-none">
                  <label for="paymentMethodBankBranch">Branch Name *</label>
                  <input
                    type="text"
                    id="paymentMethodBankBranch"
                    class="form-control mr-5"
                    placeholder="e.g Dhanmondi"
                  />
                </div>

                <div class="col-md-6 col-12 bank display-none">
                  <label for="paymentMethodBankRouting">Routing No *</label>
                  <input
                    type="text"
                    id="paymentMethodBankRouting"
                    class="form-control"
                    placeholder="e.g eg15er"
                  />
                </div>
              </div>

              <div class="condition-row mt-3">
                <input type="checkbox" name="check-me" />
                <label for="check-me"
                  >Accept Our <a href="#">Terms &amp; Conditions</a></label
                >
              </div>

              <div
                class="next-back-button-box d-flex justify-content-md-end justify-content-center"
              >
                <div class="mr-1 text-md-right text-center">
                  <input
                    id="paymentToUser"
                    class="btn button-back px-5 py-2"
                    type="button"
                    value="Back"
                  />
                </div>

                <div class="button-next text-md-right text-center">
                  <input class="btn px-5 py-2" type="button" value="Finish" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <div class="mainbox bike-position">
      <div class="bike-box">
        <div class="bike-area">
          <img class="bike-bg" src="assets/images/Background.png" alt="" />
          <img
            id="bike"
            class="bike-bike"
            src="assets/images/Bike.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
